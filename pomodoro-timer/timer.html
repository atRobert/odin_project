<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e1b1731a15.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    
    <div id='container'>
        <h1 id='status'>Work Time!</h1>
        <h1 id='display'><span id='minutes'>25</span >:<span id='seconds'>00</span></h1>
        <div id='pausePlay'>
            <button onClick ="play()"><i class="fas fa-play"></i></button>
            <button onClick ="pause()"><i class="fas fa-pause"></i></button>
            <button onClick ="resetTime()"><i class="fas fa-redo-alt"></i></button>
            
            
        </div>
        <div id='setType'>
            <button onClick ="resetWork()">Get to Work</button>
            <button onClick ="resetBreak()">Go to Break</button>
        </div> 
    </div>
    <div>
        <h2 id='quote-box'>Do something today that your future self will thank you for.</h2>
    </div>
    
    <script src='timer.js'></script>
</body>
</html>
