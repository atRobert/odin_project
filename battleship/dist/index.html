<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1b1731a15.js" crossorigin="anonymous"></script>
    <title>BATTLESHIP</title>
    
    <link rel="stylesheet" href="./bs.css">
</head>
<body>
   
    <div id='game-container'>
        
        <div id='set-ship-display'>
            <h1>PLACE YOUR SHIPS!</h1>
            <p>Ships remaining to be placed: <span id='ship-count'></span></p>
            <div id='set-ship-board'></div>
            <div id='button-container'>
                <button id='ready' class = 'button'></button>
                <button id='flip-orientation' class='button'>FLIP</button>
            </div>
            
        </div>
        <div id=board-display>
            <h1 id='winner-display'></h1>
            <h2>Enemy Ships</h2>
            <div id='player-display'></div>
            <hr>
            <h2>Your Ships</h2>
            <div id='computer-display'></div>
            <button id='reset' class='button'>RESET</button>
        </div>
        
    </div>
    <div id='door-left'></div> 
    <div id='door-right'></div> 
    <div id='text'><button id='play' class ='button'>PLAY BATTLESHIP</button></div>  
       
    <script src="main.js"></script>
</body>
</html>
