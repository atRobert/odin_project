<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1b1731a15.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="title-form.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Project Manager</title>
</head>
<body>
    <button id='resetButton'>Clear All Projects</button>
    <div id='main'>
        <div id='tab-content'>
            <div id='tab-holder'>
                <div class='title-tab active'><div class='checkbox-div'><i class="fas fa-check"></i></div><span class='title-tab-span'></span><i class="far fa-times-circle"></i></div>
            </div>
            <button class="fas fa-plus-circle add-title"></button>
        </div>
        <div id='body-content'>
            <div id='title-body'><h1></h1></div>
            <hr>
            <div id='description-body'><h3></h3>
            </div>
            <div id='task-body'>
                <div id='task-list'>
                    <h3><button  class="fas fa-plus-circle add-task"></button>Tasks:</h3>
                    <hr>
                    <div id ='task-border'>
                    </div>
                </div>
                <div id='task-notes'>
                    <h3>Notes:</h3>
                    <div id='task-note-border'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='page-mask'></div>
    <div id='add-title'>
        <h2>Add Project</h2>
        <form action="">
            <input type="text" placeholder="Title">
            <textarea name="" id="" cols="60" rows="10" placeholder="Description"></textarea>
        </form>
        <div class='button-container'>
            <i class="far fa-check-square"></i><i class="far fa-window-close"></i>
        </div>
    </div>
    <div id='add-task' style='display:none;'>
        <h2>Add Task</h2>
        <form action="">
            <input type="text" placeholder="Task">
            <textarea name="" id="" cols="60" rows="10" placeholder="Notes"></textarea>
            <label for="">Priority:</label>
            <select name="" id="task-priority">
                <option value="!">!</option>
                <option value="!!">! !</option>
                <option value="!!!">! ! !</option>
            </select>
        </form>
        <div class='button-container'>
            <i class="far fa-check-square"></i><i class="far fa-window-close"></i>
        </div>
    </div>
    <div id='clear-projects' style='display:none;'>
        <h2>Clear all projects and tasks?</h2>
        <div class='button-container'>
            <button>Yes I'm sure.</button><i class="far fa-window-close"></i>
        </div>
    </div>
   

    <script src='main.js'></script>
</body>
</html>
