<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS!</title>
    <!-- FONTAWESOME KIT -->
    <script src="https://kit.fontawesome.com/e1b1731a15.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP AND JQUERY -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        .btn{
            font-size: 30px;
        }
    </style>

</head>
<body>
    <br>
    <div class='container' style='text-align: center;'>
        <div class='jumbotron'> 
            <h1>Rock Paper Scissors!</h1> 
            <hr>
            <h3>Your score: <span id='userScore'>0</span> Computer Score: <span id='computerScore'>0</span></h3>
            <div >
                <h3 id='whatHappened'>&nbsp;</h3>
            </div>
            <div >
                <button class = 'btn btn-dark btn-rock'><i class="fas fa-hand-rock"></i></button>
                <button class = 'btn btn-light btn-paper'><i class="fas fa-hand-paper"></i></button>
                <button class = 'btn btn-secondary btn-scissor'><i class="fas fa-hand-scissors"></i></button>
            </div>
            <hr>
            <div >
                <button class = 'btn btn-danger btn-reset'>Reset</button>
            </div>
            <br>
            <p>Assignment can be found 
                <a href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors?ref=lnav">here</a>.</p>
        </div>
    </div>
    <script>
        let player_score = 0
        let computer_score = 0
        
        function computerPlay(){
            computerChoices = [
                'rock',
                'paper',
                'scissors']
            
            return computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }

        function playGame(userPlay){
            userPlay = userPlay.toLowerCase()
            computerChoice = computerPlay()
            if (computerChoice == userPlay){
                $('#whatHappened').text("It's a tie!")
            } else if (userPlay == 'rock' && computerChoice == 'scissors') {
                $('#whatHappened').text('Your rock beat their scissors!')
                player_score++
            } else if (userPlay == 'paper' && computerChoice == 'rock') {
                $('#whatHappened').text('Your paper beat their scissors!')
                player_score++
            } else if (userPlay == 'scissors' && computerChoice == 'paper') {
                $('#whatHappened').text('Your scissors beat their paper!')
                player_score++
            } else {
                $('#whatHappened').text('Their ' + computerChoice + ' beat your ' + userPlay)
                computer_score++
            }
        }

        function update_scores(){
            $('#userScore').text(player_score);
            $('#computerScore').text(computer_score);
        }

        $('.btn-rock').click(function(event){
            event.preventDefault();
            playGame('rock');
            update_scores();
        })

        $('.btn-scissor').click(function(event){
            event.preventDefault();
            playGame('scissors');
            update_scores();
        })

        $('.btn-paper').click(function(event){
            event.preventDefault();
            playGame('paper');
            update_scores();
        })

        $('.btn-reset').click(function(event){
            event.preventDefault();
            $('#whatHappened').text('Scores have been reset!')
            player_score = 0
            computer_score = 0
            update_scores();
        })
    </script>
</body>
</html>
